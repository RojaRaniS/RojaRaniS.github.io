<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
		background-size: cover;
	}
	h2{
		font-size:40px;
		color:white;
	}
	div.mt-3{
		font-size:20px;
	}
	p{
		font-size:25px;
		color:white;
	}
	.login{
        margin: 0 0 0 25%;
        color: white;
        height: 30px;
        font-size:40 !important;
    }
    .color{
        color:white;
        text-shadow: 4px 4px 4px #000000;
    }
  </style>
</head>
<body background="main.jpg">
	<br><br>
    
    <h2 style="text-align: center;margin-top: 2%; text-shadow: 4px 4px 4px #000000;">LOGIN</h2>
        <form>
            <div class="d-flex align-items-center justify-content-center">
                <div class="mb-3 mt-3 p-5 text-dark" >
                        <div class='mt-3'>
                            <label for="username" class="form-label color">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" autocomplete="off" required>
                        </div>
                        <div class="mt-3" >
                            <label for="password" class="form-label color" required>Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div>    
                            <br>
                            <button type="button" onclick="login()" class="btn btn-primary">Submit</button>&nbsp;
                            <input type="reset" class="btn btn-primary">
                        </div>
						<br>
                        <p>New user?&nbsp;<a href="Registration.html" style="color:white">Register</a></p>
						
                </div>
            </div>
        </form>
    </div>
    </div>
    <script src="loginscript.js"></script>
</body>
